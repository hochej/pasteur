name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.13"

      - name: Build release artifact
        run: ./scripts/release.sh

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/release/Pasteur.app.zip
